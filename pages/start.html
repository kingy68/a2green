<div class="navbar navbar-app navbar-absolute-top">
  <div class="navbar-brand navbar-brand-center" ui-yield-to="title">Destination</div>
</div>

<div class="scrollable">
   <div class="scrollable-content section"/>
   <div class="centerContentDiv">

     <img src="images/Board_A.png" style="padding-top:20px;padding-bottom:30px;width:250px;">
    <h2>Where are you headed?</h2>
    <fieldset style="padding-bottom:10px;">
        <div class="form-group"> <input class="form-control" ng-model="origin.text" id="fromAddressInput" type="typeahead" placeholder="Where are you now?"></div>
        <div class="form-group"><input class="form-control" ng-model="destination.text" id="toAddressInput"  type="typeahead" placeholder="Where are you going?"></div>
    </fieldset>

    <div class="btn-group justified nav-tabs" >
      <a
         ui-turn-on='travellingNow'
         ui-class="{'active': travellingNow}"
         class="btn btn-default" href>
          Now
      </a>
      <a
         ui-turn-off='travellingNow'
         ui-class="{'active': !travellingNow}"
         class="btn btn-default" href>
          Later
      </a>
    </div>
  </div>

  </div>
</div>

<div class="navbar navbar-app navbar-absolute-bottom">
  <div class="btn-group justified">
    <a class="btn btn-navbar" ng-click="getData()">NEXT</a>
  </div>
</div>
