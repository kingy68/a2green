<div ng-controller="parkingController">
  <div class="navbar navbar-app navbar-absolute-top">
    <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
      Parking Options
    </div>
    <div class="btn-group pull-left">
      <div class="btn btn-navbar">
        <a href="#/options" class="btn btn-navbar navbarlink">BACK</a>
      </div>
    </div>
  </div>
  <div class="container" style="padding-top: 60px;">
    <div class="row" >
      <div class="col-xs-3">
        <img src="images/Bus.png"/>
      </div>
      <div class="col-xs-7">
        <p style="margin: 0px;">Parks Available: {{streetSpaces}}</p>
        <p style="margin: 0px;">Ticketed: {{streetTicketed}}</p>
        <p style="margin: 0px;">Time Limit: {{streetLimit}}</p>
      </div>
      <a ng-click="clickedStreet()" class="btn btn-navbar col-xs-2" style="float: right; height: 35px; margin-top: 10px;">GO</a>
    </div>
    <div class="row" style="padding-top: 30px;">
      <div class="col-xs-3">
        <img src="images/Bus.png"/>
      </div>
      <div class="col-xs-7">
        <p style="margin: 0px;">Parks Available: {{uParkSpaces}}</p>
        <p style="margin: 0px;">Name: {{uParkName}}</p>
        <p style="margin: 0px;">Cost 2 Hrs: {{uParkCost}}</p>
      </div>
      <a ng-click="clickedUpark()" class="btn btn-navbar col-xs-2" style="float: right; height: 35px; margin-top: 10px;">GO</a>
    </div>
  </div>
  <div id="graph" style="width: 100%; height: 250px; background: white; position: absolute; bottom: 50px;"></div>
  <div class="navbar navbar-app navbar-absolute-bottom">
    <div class="btn-group justified">
      <a href="#/options" class="btn btn-navbar">CHANGE OPITON</a>
    </div>
  </div>
<div>
