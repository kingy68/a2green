<!DOCTYPE html>
<html ng-app="app" ng-controller="MainController" ui-prevent-touchmove-defaults>
  <head>
    <meta charset="utf-8" />

    <title ng:bind-template="{{title}}"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5a7ymlxbZGCuacce1JjbaOdoqc16E9dU" async defer></script>
    <script src="js/vendor/justgage.js"></script>
    <script src="js/vendor/raphael-2.1.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/mobile-angular-ui.min.js"></script>
    <script src="js/mobile-angular-ui.gestures.min.js"></script>
    <script src="js/ng-map.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/map.js"></script>
    <script src="js/parking.js"></script>
    <script src="js/options.js"></script>

  </head>

  <body>
    <div class="mainContentDiv">
      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>
    </div>
  </body>
</html>
